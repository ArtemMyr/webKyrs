<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Регистрация</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

	<style>
		.d-none {
			display: none;
		}

		.messages {
			font-family: 'Courier New', monospace;
			color: green;
		}

		.red {
			color: red;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<h1>Регистрация</h1>
		<form>
			<div class="mb-3">
				<label for="name" class="form-label">Имя:</label>
				<input type="text" id="name" name="name" class="form-control" placeholder="Введите имя" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Пароль:</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль"
					required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Повторите пароль:</label>
				<input type="password" id="password1" name="password" class="form-control" placeholder="Введите пароль"
					required>
			</div>
			<div class="mb-3">
				<button type="button" class="btn btn-primary" onclick="addData()">Добавить</button>
			</div>
		</form>
		<div class="messages d-none mt-3"></div>
	</div>

	<script src="register.js"></script>
</body>

</html>
